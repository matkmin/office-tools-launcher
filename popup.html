<!DOCTYPE html>
<html>
  <head>
    <title>Office Tools Launcher</title>
    <style>
      body {
        width: 250px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      h2 {
        font-size: 18px;
        margin-bottom: 10px;
        text-align: center;
      }
      button {
        width: 100%;

        color: white;

      button:hover {
        background: #0b5ed7;
      }

  <body>
    <h2>ARTB Quick Launcher</h2>

    <button data-url="http://localhost:3000">ARTMS System</button>
    <button data-url="http://localhost:3001">ARTPM System</button>

    <script src="popup.js"></script>
